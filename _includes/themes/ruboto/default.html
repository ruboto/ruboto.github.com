<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" title="roboto">
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/javascripts/bootstrap-tab.js"></script>
    <script type="text/javascript" charset="utf-8" src="/javascripts/jquery.smooth-scroll.min.js"></script>

    <link rel="shortcut icon" href="/images/favicon.ico" />

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="span12">
          <nav id="main-navigation">
            <ul>
              <li><a href="/index.html"><img src="/images/ruboto_letter.png" alt="Ruboto Logo Text" /></a></li>
              <li><a href="/index.html">Home</a></li>
              <li><a href="/documentation.html">Documentation</a></li>
              <li><a href="/news.html">News</a></li>
              <li><a href="/community.html">Community</a></li>
            </ul>

            <ul id="other">
              <li><a href="http://rubydoc.info/gems/ruboto/" target="_blank">API Reference</a></li>
            </ul>
          </nav>
        </div>
      </div>


      {{ content }}

      <footer>
        <div class="row">
          <div class="span8">
            <img src="/images/domo_arigato.png" alt="Domo arigato" />
            <a href="http://jruby.org/" target="_blank"><img
              class="thanks" src="/images/logos/jruby.png" alt="JRuby" /></a>
            <a href="http://ruby-lang.org/" target="_blank"><img
              class="thanks" src="/images/logos/ruby.png" alt="Ruby" /></a>
            <a href="http://android.com/" target="_blank"><img
              class="thanks" src="/images/logos/android.png" alt="Android" /></a>
          </div>
          <div class="span2 offset2">
            Site crafted by <a href="http://www.kennymeyer.net" target="_blank">Kenny Meyer</a>
          </div>
        </div>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('a').smoothScroll();
      });
    </script>
  </body>
</html>
